<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCorner Web App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Font - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- reCAPTCHA v2 API (necessary for email/password signup and phone auth) -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section - Now fixed at the top -->
    <header class="custom-card fixed-header p-4 sm:p-6 md:p-4 flex flex-col md:flex-row items-center justify-between">
        <!-- Logo and App Title -->
        <div class="flex items-center space-x-3 mb-4 md:mb-0 md:mr-6">
            <div class="bg-blue-50 text-blue-600 rounded-full p-2 shadow-md">
                <!-- SVG Icon for Server -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-server">
                    <rect x="2" y="2" width="20" height="8" rx="2" ry="2"/>
                    <rect x="2" y="14" width="20" height="8" rx="2" ry="2"/>
                    <path d="M7 6h0"/>
                    <path d="M7 18h0"/>
                </svg>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 tracking-tight">TechCorner</h1>
        </div>

        <!-- Navigation Menu -->
        <nav class="w-full md:w-auto">
            <ul class="flex flex-wrap justify-center md:justify-end gap-2 sm:gap-4">
                <li>
                    <button id="promotionWallNav" class="nav-button flex items-center justify-center bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-300 text-sm sm:text-base whitespace-nowrap" data-desktop-text="Promotion Wall">
                        <!-- SVG Icon for Home -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-megaphone button-icon">
                            <path d="m3 11 18-8v11l-18 8z"/>
                            <path d="M7 10v4"/>
                        </svg>
                        <span class="font-semibold nav-text">Promotion Wall</span>
                    </button>
                </li>
                <li>
                    <button id="promoteYourselfNav" class="nav-button flex items-center justify-center bg-green-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-300 text-sm sm:text-base whitespace-nowrap" data-desktop-text="Promote Yourself">
                        <!-- SVG Icon for Promote -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles button-icon">
                            <path d="M9.998 12 7 9l5-7 5 7-2.998 3L17 15l-5 7-5-7 2.998-3z"/>
                        </svg>
                        <span class="font-semibold nav-text">Promote Yourself</span>
                    </button>
                </li>
                <li>
                    <button id="communityNav" class="nav-button flex items-center justify-center bg-purple-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-purple-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-purple-300 text-sm sm:text-base whitespace-nowrap" data-desktop-text="Community">
                        <!-- SVG Icon for Community -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users button-icon">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87M6 15V13a4 4 0 0 1 3-3.87"/>
                        </svg>
                        <span class="font-semibold nav-text">Community</span>
                    </button>
                </li>
                <li>
                    <button id="profileNav" class="nav-button flex items-center justify-center bg-yellow-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-yellow-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-yellow-300 text-sm sm:text-base whitespace-nowrap" data-desktop-text="Profile">
                        <!-- SVG Icon for Profile -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user button-icon">
                            <circle cx="12" cy="12" r="10"/>
                            <circle cx="12" cy="10" r="3"/>
                            <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"/>
                        </svg>
                        <span class="font-semibold nav-text">Profile</span>
                    </button>
                </li>
                <li>
                    <button id="authNav" class="nav-button flex items-center justify-center bg-red-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-300 text-sm sm:text-base whitespace-nowrap">
                        <!-- SVG Icon for Log In/Out (using a generic user icon) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in button-icon">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10 17 15 12 10 7"/>
                            <line x1="15" x2="3" y1="12" y2="12"/>
                        </svg>
                        <span class="font-semibold nav-text">Log In</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main content area - Content will be dynamically loaded here by app.js -->
    <main id="mainContentArea" class="main-content-container p-4 sm:p-6 md:p-8 main-content-padding">
        <!-- Dynamic content will be rendered here -->
    </main>

    <!-- App JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
